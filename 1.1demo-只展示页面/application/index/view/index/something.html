  		<div class="col-md-2"></div>
	  	<div class="col-md-8">
	  		<h1>fetch传一个参数</h1>
	    	<code>return $this->fetch([模块@][控制器/][操作]);
	    	<br>/*带参数，系统会按照规则来定位模板文件，其规则是：
			模块/默认视图目录/控制器（小写）/操作（小写）.html*/</code>
      <div class="alert alert-success" role="alert">本例说明fetch只有一个参数的时候访问本控制器对应的试图目录下的'参数.html'</div>
	  	</div>
	  	<div class="col-md-2"></div>
  	</div>
