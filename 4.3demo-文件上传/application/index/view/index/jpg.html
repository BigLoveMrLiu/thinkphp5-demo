<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tp5-demo 指定文件类型为jpg或gif格式</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body{
      background: #f8f8f8;
    }
    .header{
      background: #fff;
      padding:15px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #e6e6e6;
      margin-bottom: 50px;
    }
    footer{
       background: #fff;
       padding:30px 0;
       text-align: center;
       position: fixed;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header">
        文件上传，指定文件类型为jpg或gif格式
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="height:50px;"></div>
    </div>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 hui-margin-top-30 hui-padding-all-20 hui-background-color-white">
        <form role="form" action="{:url('only_jpg')}" method="post" enctype="multipart/form-data">
          <div class="form-group">
             <label for="exampleInputFile">选择文件</label>
             <input type="file" name="img" id="exampleInputFile">
             <p class="help-block">请选择一个文件</p>
           </div>
          <button type="submit" class="btn btn-primary btn-block">提交</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div style="height: 100px;"></div>
  <footer style="bottom: 0;width: 100%;">
      &copy;2017 Tommy
  </footer>
  </body>
</html>
