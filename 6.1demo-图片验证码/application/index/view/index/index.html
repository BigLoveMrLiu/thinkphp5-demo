<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tp5-demo 验证码</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body{
      background: #f8f8f8;
    }
    .header{
      background: #fff;
      padding:15px;
      font-size: 20px;
      font-weight: 600;
      border-bottom: 1px solid #e6e6e6;
      margin-bottom: 50px;
    }
    footer{
       background: #fff;
       padding:30px 0;
       text-align: center;
       position: fixed;
    }
	.captcha{
		width:200px;
		height:50px;
		cursor: pointer;
	}
    </style>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 header">
        验证码
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" style="height:50px;"></div>
    </div>
      <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 hui-margin-top-30 hui-padding-all-20 hui-background-color-white">
        <form role="form" action="{:url('captcha_check')}" method="post">
		  <div class="form-group">
            <label>验证码：</label>
            <img src="{:captcha_src()}" alt="captcha" class="captcha" id="captcha" onclick="change();"/>
          </div>
		  <div class="form-group">
            <label>请输入：</label>
            <input type="text" name="captcha" class="form-control"  placeholder="验证码">
          </div>
          <button type="submit" class="btn btn-primary btn-block">提交</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div style="height: 100px;"></div>
  <footer style="bottom: 0;width: 100%;">
      &copy;2017 Tommy
  </footer>
  <script type="text/javascript">
	function change(){
		document.getElementById('captcha').src = "{:captcha_src()}";
	}
  </script>
  </body>
</html>
